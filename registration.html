<!DOCTYPE html>

<html>

<head>

  <title>Online Registration</title>

  <style>

    body {

      background: pink;

      font-family: Arial, sans-serif;

    }

    h2 {

      text-align: center;

    }

    form {

      width: 400px;

      margin: auto;

      background: #fff3f3;

      padding: 20px;

      border-radius: 10px;

    }

    table {

      width: 100%;

    }

    td {

      padding: 6px;

    }

    input, select, textarea {

      width: 100%;

      padding: 5px;

    }

    .actions {

      text-align: center;

    }

  </style>

</head>

<body>



  <h2><b>ONLINE REGISTRATION</b></h2>



  <form>

    <table>

      <tr>

        <td>First name:<font color="red">*</font></td>

        <td><input type="text" name="fname" required></td>

      </tr>

      <tr>

        <td>Last name:<font color="red">*</font></td>

        <td><input type="text" name="lname" required></td>

      </tr>

      <tr>

        <td>Password:<font color="red">*</font></td>

        <td><input type="password" name="pwd" required></td>

      </tr>

      <tr>

        <td>Confirm Password:<font color="red">*</font></td>

        <td><input type="password" name="cpwd" required></td>

      </tr>

      <tr>

        <td>Gender:<font color="red">*</font></td>

        <td>

          <input type="radio" name="gender" value="male"> Male

          <input type="radio" name="gender" value="female"> Female

        </td>

      </tr>

      <tr>

        <td>Date of Birth:<font color="red">*</font></td>

        <td>

          <select><option>Month</option></select>

          <select><option>Day</option></select>

          <select><option>Year</option></select>

        </td>

      </tr>

      <tr>

        <td>Father's Name:<font color="red">*</font></td>

        <td><input type="text" name="father" required></td>

      </tr>

      <tr>

        <td>Phone Number:<font color="red">*</font></td>

        <td><input type="text" name="phone" required></td>

      </tr>

      <tr>

        <td>Languages Known:</td>

        <td>

          <input type="checkbox" name="lang" value="English"> English

          <input type="checkbox" name="lang" value="Telugu"> Telugu

        </td>

      </tr>

      <tr>

        <td>Address:<font color="red">*</font></td>

        <td><textarea name="add" rows="4" required></textarea></td>

      </tr>

      <tr>

        <td colspan="2">

          <input type="checkbox" name="agree" required> I Agree with terms and Conditions

        </td>

      </tr>

      <tr class="actions">

        <td colspan="2" class="actions">

          <input type="submit" value="SUBMIT">

          <input type="reset" value="RESET">

        </td>

      </tr>

    </table>

  </form>



</body>

</html>
